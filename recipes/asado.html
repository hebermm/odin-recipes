   <h2>Descripción</h2>
   <p>El asado de tira es un corte habitual en las parrilladas de Argentina y de otros países. La carne del costillar está infiltrada de grasa lo que, junto con la médula de las celdillas óseas, otorga a la carne, una vez cocida, un sabor y aroma particular</p>
